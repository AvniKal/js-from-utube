<html>
    <head>
        <title>React</title>
    </head>
    <body>
        <button>Button Clicked </button>
    </body>
    <script>
        class React{
            constructor(){
                this.library="React"
                this.server="https://localhost:300"

                // requirement
                document
                .querySelector('button')
                .addEventListener('click',this.handleClick.
                bind(this))
                // bind ke saath constructor ke variables bhi chale gye
            }
            handleClick(){
                console.log("button click");
                console.log(this);
                console.log(this.server);
            }
        }
        const app=new React();

    </script>
</html>
